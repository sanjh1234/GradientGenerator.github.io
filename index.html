<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <div id="heading">
            <h1 id="heading-text">CSS Color Gradient</h1>
        </div>
        <section class="main-box">
            <div class="box">
                <div class="color-form">
                    <div id="deg-box" class="form-container">
                        <div id="deg-text" class="text">
                            Choose Degree
                        </div>
                        <div id="grad-degree">
                            <input type="range" name="degree" id="degree" min="0" max="360" value="90">
                            <input id="degree-text" value="90"></input>
                        </div>
                    </div>
                    <div id="color-container" class="form-container">
                        <div id="color-text" class="text">
                            Choose Color
                        </div>
                        <div id="color-choose">
                            <div class="color-box">
                                <input type="color" id="picker1" class="color-picker hidden" value="#34a8c5">
                                <input id="color1" class="colorcode" value="#34a8c5"></input>
                            </div>
                            <div class="color-box">
                                <input type="color" id="picker2" class="color-picker hidden" value="#a97097">
                                <input id="color2" class="colorcode" value="#a97097"></input>
                            </div>
                        </div>
                    </div>

                    <div id="grad-box" class="form-container">
                        <div id="grad-text" class="text">
                            Choose Gradient
                        </div>
                        <div id="grad-content">
                            <button id="grad-btn" value="linear">Linear</button>
                        </div>
                    </div>
                </div>
                <div id="generate-box">
                    <button id="generate-btn">Generate Gradient</button>
                </div>
            </div>

            <div id="copy">
                <h2 class="copytext">Copy Your Code From Here</h2>
                <div id="copy-box">
                    <div id="copy-icons">
                        <button id="copyBtn">
                            <i class="fas fa-copy"></i>
                        </button>
                        <span id="tickIcon" class="hidden">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <div id="copyCode">
                        background: linear-gradient(90deg, #34a8c5, #a97097);
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
